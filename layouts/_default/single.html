{{ define "main" }}
<div class="ferme-content">
  <div class="ferme-section">
    <h1 class="ferme-title pb-2">{{ .Title }}</h1>
    {{ .Content }}
  </div>
  {{ $resources := .Resources.ByType "page" }}
  {{ range sort $resources "Name" }}
  <div class="ferme-section">
    <h1 class="ferme-title" id="">{{ .Title }}</h1>
    {{ .Content }}
  </div>
  {{ end }}
</div>
{{ end }}
